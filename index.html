<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot Mystère - ISMAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --font-pixel: 'Press Start 2P', cursive;
            --font-modern: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-pixel);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            /* Transition magique qui gère tout le changement d'ambiance */
            transition: all 1.5s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* --- ÉTAT VICTOIRE : LA TRANSITION --- */
        body.victory {
            background: linear-gradient(-45deg, #5865F2, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: var(--font-modern);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            transition: transform 1s ease, opacity 1s ease;
        }

        /* On fait disparaître doucement l'interface de jeu pour laisser place au message */
        body.victory #game-container {
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        #word-display {
            font-size: 1.8rem;
            margin-bottom: 40px;
            letter-spacing: 10px;
            transition: all 1s ease;
        }

        input {
            background: transparent;
            border: 4px solid #fff;
            color: #fff;
            font-family: inherit;
            font-size: 1.5rem;
            width: 65px;
            height: 65px;
            text-align: center;
            outline: none;
            text-transform: uppercase;
            transition: all 0.8s ease;
        }

        /* --- ÉCRAN FINAL (MASQUÉ AU DÉBUT) --- */
        #final-screen {
            opacity: 0;
            transform: translateY(30px);
            display: none;
            flex-direction: column;
            align-items: center;
            transition: all 1.5s ease;
        }

        body.victory #final-screen {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        #typewriter {
            font-size: 1.2rem;
            font-weight: 900;
            line-height: 1.4;
            letter-spacing: 1px;
        }

        .big-ismac {
            font-size: 5rem;
            display: block;
            margin-top: 20px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
            transform: scale(0.5);
            animation: popIn 1s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards;
            animation-delay: 2s; /* Attend que la transition de page soit finie */
        }

        @keyframes popIn {
            to { transform: scale(1); }
        }

        #reset-btn {
            position: absolute;
            bottom: 20px;
            background: transparent;
            color: rgba(255,255,255,0.1);
            border: none;
            font-size: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="word-display">_ _ _ _ _</div>
        <input type="text" id="letter-input" maxlength="1" autofocus autocomplete="off">
        <div id="message" style="margin-top: 20px; font-size: 0.7rem;"></div>
    </div>

    <div id="final-screen">
        <div id="typewriter"></div>
    </div>

    <button id="reset-btn">ADMIN RESET</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLUNQhx8h0dHmiI3rqJ6QPuDju0Aa4zAo",
            authDomain: "trailer-90acb.firebaseapp.com",
            databaseURL: "https://trailer-90acb-default-rtdb.firebaseio.com",
            projectId: "trailer-90acb",
            storageBucket: "trailer-90acb.firebasestorage.app",
            messagingSenderId: "216077694665",
            appId: "1:216077694665:web:e6090a278b656f7d2f7f18"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const SECRET_WORD = "ISMAC";
        let isVictory = false;

        const displayElement = document.getElementById('word-display');
        const inputElement = document.getElementById('letter-input');
        const typewriterElement = document.getElementById('typewriter');
        const messageElement = document.getElementById('message');

        db.ref("mot").on("value", (snapshot) => {
            const data = snapshot.val() || {};
            let display = "";
            let foundCount = 0;

            for (let i = 0; i < SECRET_WORD.length; i++) {
                if (data[i] === true) {
                    display += SECRET_WORD[i] + " ";
                    foundCount++;
                } else {
                    display += "_ ";
                }
            }
            displayElement.innerText = display.trim();

            if (foundCount === SECRET_WORD.length && !isVictory) {
                isVictory = true;
                triggerVictory();
            }
        });

        function triggerVictory() {
            document.body.classList.add('victory');
            
            // On attend que la transition de fond soit bien entamée pour lancer le texte
            setTimeout(() => {
                const text1 = "RENDEZ-VOUS SUR DISCORD POUR :";
                typewriterElement.innerHTML = text1 + '<br><span class="big-ismac">ISMAC</span>';
            }, 1000);
        }

        inputElement.addEventListener('input', (e) => {
            const char = e.target.value.toUpperCase();
            if (!char || isVictory) return;

            if (SECRET_WORD.includes(char)) {
                for (let i = 0; i < SECRET_WORD.length; i++) {
                    if (SECRET_WORD[i] === char) db.ref("mot/" + i).set(true);
                }
                localStorage.setItem('hasContributed', 'true');
                inputElement.value = "";
                // On peut laisser l'input actif pour les autres lettres si on veut
            } else {
                messageElement.innerText = "ERREUR";
                inputElement.value = "";
                setTimeout(() => messageElement.innerText = "", 1000);
            }
        });

        document.getElementById('reset-btn').onclick = () => {
            if(confirm("Reset?")) {
                db.ref("mot").remove();
                localStorage.clear();
                location.reload();
            }
        };

        // Bloquer l'accès si déjà joué
        if (localStorage.getItem('hasContributed') === 'true') {
            inputElement.disabled = true;
            inputElement.placeholder = "✔";
            messageElement.innerText = "TU AS DÉJÀ APPORTÉ TA PIERRE !";
        }
    </script>
</body>
</html>
