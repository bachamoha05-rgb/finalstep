<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot Myst√®re - ISMAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #5865F2; /* Bleu Discord */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            transition: background 2s ease, font-family 1s ease;
        }

        /* --- ANIMATION DE VICTOIRE (MODE MODERNE) --- */
        body.victory {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Inter', sans-serif; /* Police moderne */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            transition: all 0.5s ease;
        }

        #word-display {
            font-size: 1.8rem;
            margin-bottom: 40px;
            letter-spacing: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        input {
            background: transparent;
            border: 4px solid #fff;
            color: #fff;
            font-family: inherit;
            font-size: 1.5rem;
            width: 60px;
            text-align: center;
            padding: 10px;
            outline: none;
            text-transform: uppercase;
            margin-bottom: 20px;
            transition: border-radius 1s ease;
        }

        /* Quand on gagne, les bords deviennent lisses */
        .victory input { border-radius: 50%; border-color: rgba(255,255,255,0.5); }

        button {
            font-family: inherit;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background: #fff;
            color: #000;
            font-size: 0.8rem;
            transition: all 0.5s ease;
        }

        .victory button { border-radius: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        #reset-btn {
            background: transparent;
            color: rgba(255,255,255,0.2);
            font-size: 0.4rem;
            margin-top: 50px;
            border: none;
        }

        #message {
            margin-top: 25px;
            font-size: 0.7rem;
            height: 30px;
        }

        /* --- ECRAN FINAL --- */
        #final-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            z-index: 10;
        }

        #typewriter {
            font-size: 1.5rem;
            font-weight: 900;
            line-height: 1.4;
            text-transform: uppercase;
        }

        #typewriter span.big-ismac {
            font-size: 4rem;
            display: block;
            margin-top: 10px;
            color: #fff;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
        }

        .victory #game-container { display: none; }
        .victory #final-screen { display: flex; }

        /* Ajustements mobiles */
        @media (max-width: 380px) {
            #word-display { font-size: 1.4rem; }
            #typewriter span.big-ismac { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="word-display">_ _ _ _ _</div>
        <input type="text" id="letter-input" maxlength="1" autofocus autocomplete="off">
        <br>
        <button id="validate-btn">VALIDER</button>
        <div id="message"></div>
        <button id="reset-btn">ADMIN RESET</button>
    </div>

    <div id="final-screen">
        <div id="typewriter"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLUNQhx8h0dHmiI3rqJ6QPuDju0Aa4zAo",
            authDomain: "trailer-90acb.firebaseapp.com",
            databaseURL: "https://trailer-90acb-default-rtdb.firebaseio.com",
            projectId: "trailer-90acb",
            storageBucket: "trailer-90acb.firebasestorage.app",
            messagingSenderId: "216077694665",
            appId: "1:216077694665:web:e6090a278b656f7d2f7f18"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const SECRET_WORD = "ISMAC";
        let isAnimationStarted = false;

        const displayElement = document.getElementById('word-display');
        const inputElement = document.getElementById('letter-input');
        const btnElement = document.getElementById('validate-btn');
        const typewriterElement = document.getElementById('typewriter');
        const messageElement = document.getElementById('message');

        function checkStatus() {
            if (localStorage.getItem('hasContributed') === 'true' && !document.body.classList.contains('victory')) {
                inputElement.disabled = true;
                btnElement.disabled = true;
                messageElement.style.color = "#00ff00";
                messageElement.innerText = "TU AS DEJA CONTRIBUE !";
            }
        }

        function startVictoryAnimation() {
            if (isAnimationStarted) return;
            isAnimationStarted = true;
            
            const text1 = "RENDEZ-VOUS SUR DISCORD POUR :";
            const text2 = "ISMAC";
            let i = 0;

            function type() {
                if (i < text1.length) {
                    typewriterElement.innerHTML = text1.substring(0, i + 1);
                    i++;
                    setTimeout(type, 50);
                } else {
                    typewriterElement.innerHTML = text1 + '<br><span class="big-ismac"></span>';
                    let j = 0;
                    const bigSpan = typewriterElement.querySelector('.big-ismac');
                    function typeBig() {
                        if (j < text2.length) {
                            bigSpan.textContent += text2[j];
                            j++;
                            setTimeout(typeBig, 150);
                        }
                    }
                    setTimeout(typeBig, 500);
                }
            }
            type();
        }

        db.ref("mot").on("value", (snapshot) => {
            const data = snapshot.val() || {};
            let display = "";
            let foundCount = 0;

            for (let i = 0; i < SECRET_WORD.length; i++) {
                if (data[i] === true) {
                    display += SECRET_WORD[i] + " ";
                    foundCount++;
                } else {
                    display += "_ ";
                }
            }
            displayElement.innerText = display.trim();

            if (foundCount === SECRET_WORD.length) {
                document.body.classList.add('victory');
                setTimeout(startVictoryAnimation, 500);
            } else {
                document.body.classList.remove('victory');
                isAnimationStarted = false;
                checkStatus();
            }
        });

        const validate = () => {
            if (localStorage.getItem('hasContributed') === 'true') return;

            const char = inputElement.value.toUpperCase();
            if (!char) return;

            inputElement.value = "";
            inputElement.disabled = true;

            if (SECRET_WORD.includes(char)) {
                for (let i = 0; i < SECRET_WORD.length; i++) {
                    if (SECRET_WORD[i] === char) db.ref("mot/" + i).set(true);
                }
                localStorage.setItem('hasContributed', 'true');
                messageElement.style.color = "#00ff00";
                messageElement.innerText = "BIEN JOUE !";
            } else {
                messageElement.style.color = "#ff4444";
                messageElement.innerText = "ERREUR";
                setTimeout(() => {
                    inputElement.disabled = false;
                    messageElement.innerText = "";
                    inputElement.focus();
                }, 1000);
            }
        };

        btnElement.onclick = validate;
        inputElement.onkeypress = (e) => { if (e.key === "Enter") validate(); };
        document.getElementById('reset-btn').onclick = () => { if(confirm("Reset?")) { db.ref("mot").remove(); localStorage.removeItem('hasContributed'); location.reload(); }};
        
        checkStatus();
    </script>
</body>
</html>
