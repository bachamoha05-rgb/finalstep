<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFI : FINALE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --pixel-font: 'Press Start 2P', cursive;
            --modern-font: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: var(--pixel-font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            transition: background 2s ease, font-family 0.8s ease;
        }

        body.victory {
            background: linear-gradient(-45deg, #5865F2, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: var(--modern-font);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            transition: all 0.8s ease;
            opacity: 1;
        }

        body.victory #game-container {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
            position: absolute;
        }

        #word-display {
            font-size: 1.8rem;
            margin-bottom: 40px;
            letter-spacing: 10px;
        }

        input {
            background: transparent;
            border: 4px solid #fff;
            color: #fff;
            font-family: inherit;
            font-size: 1.5rem;
            width: 60px;
            text-align: center;
            padding: 15px;
            outline: none;
            text-transform: uppercase;
        }

        button {
            margin-top: 20px;
            font-family: inherit;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background: #fff;
            color: #000;
            font-size: 0.8rem;
        }

        /* --- MESSAGE FINAL --- */
        #final-screen {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            z-index: 10;
        }

        body.victory #final-screen {
            display: flex;
        }

        #typewriter-text {
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            min-height: 1.5em;
        }

        .big-ismac {
            font-size: 5rem;
            font-weight: 900;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 40px;
            border-radius: 100px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .big-ismac.show {
            opacity: 1;
            transform: translateY(0);
        }

        #message { margin-top: 20px; height: 20px; font-size: 0.7rem; }

        #reset-btn {
            position: fixed;
            bottom: 10px;
            background: transparent;
            color: rgba(255,255,255,0.1);
            font-size: 0.4rem;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            #word-display { font-size: 1.3rem; letter-spacing: 5px; }
            .big-ismac { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="word-display">_ _ _ _ _</div>
        <input type="text" id="letter-input" maxlength="1" autofocus autocomplete="off">
        <br>
        <button id="validate-btn">VALIDER</button>
        <div id="message"></div>
    </div>

    <div id="final-screen">
        <div id="typewriter-text"></div>
        <div id="final-word" class="big-ismac">ISMAC</div>
    </div>

    <button id="reset-btn">ADMIN RESET</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLUNQhx8h0dHmiI3rqJ6QPuDju0Aa4zAo",
            authDomain: "trailer-90acb.firebaseapp.com",
            databaseURL: "https://trailer-90acb-default-rtdb.firebaseio.com",
            projectId: "trailer-90acb",
            storageBucket: "trailer-90acb.firebasestorage.app",
            messagingSenderId: "216077694665",
            appId: "1:216077694665:web:e6090a278b656f7d2f7f18"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const SECRET_WORD = "ISMAC";
        let animationStarted = false;
        
        const displayElement = document.getElementById('word-display');
        const inputElement = document.getElementById('letter-input');
        const btnElement = document.getElementById('validate-btn');
        const messageElement = document.getElementById('message');
        const typewriterElement = document.getElementById('typewriter-text');
        const finalWordElement = document.getElementById('final-word');

        function startVictorySequence() {
            if (animationStarted) return;
            animationStarted = true;
            document.body.classList.add('victory');

            const fullText = "Rendez-vous sur Discord pour :";
            let i = 0;

            // On attend un peu que la transition de fond commence
            setTimeout(() => {
                const interval = setInterval(() => {
                    typewriterElement.textContent += fullText[i];
                    i++;
                    if (i === fullText.length) {
                        clearInterval(interval);
                        // Une fois le texte fini, on montre le gros mot
                        setTimeout(() => {
                            finalWordElement.classList.add('show');
                        }, 500);
                    }
                }, 70); // Vitesse d'écriture
            }, 1000);
        }

        db.ref("mot").on("value", (snapshot) => {
            const data = snapshot.val() || {};
            let display = "";
            let foundCount = 0;

            for (let i = 0; i < SECRET_WORD.length; i++) {
                if (data[i] === true) {
                    display += SECRET_WORD[i] + " ";
                    foundCount++;
                } else {
                    display += "_ ";
                }
            }
            displayElement.innerText = display.trim();

            if (foundCount === SECRET_WORD.length) {
                startVictorySequence();
            } else {
                document.body.classList.remove('victory');
                animationStarted = false;
                typewriterElement.textContent = "";
                finalWordElement.classList.remove('show');
                checkLocalPlayer();
            }
        });

        const validate = () => {
            if (localStorage.getItem('hasContributed') === 'true') return;
            const char = inputElement.value.toUpperCase();
            if (!char) return;

            inputElement.value = "";
            inputElement.disabled = true;

            if (SECRET_WORD.includes(char)) {
                for (let i = 0; i < SECRET_WORD.length; i++) {
                    if (SECRET_WORD[i] === char) db.ref("mot/" + i).set(true);
                }
                localStorage.setItem('hasContributed', 'true');
            } else {
                messageElement.style.color = "#ff4444";
                messageElement.innerText = "ERREUR";
                setTimeout(() => {
                    inputElement.disabled = false;
                    messageElement.innerText = "";
                    inputElement.focus();
                }, 1000);
            }
        };

        function checkLocalPlayer() {
            if (localStorage.getItem('hasContributed') === 'true' && !document.body.classList.contains('victory')) {
                inputElement.disabled = true;
                btnElement.disabled = true;
                inputElement.placeholder = "✔";
                messageElement.style.color = "#00ff00";
                messageElement.innerText = "TU AS DÉJÀ JOUÉ !";
            }
        }

        btnElement.onclick = validate;
        inputElement.onkeypress = (e) => { if (e.key === "Enter") validate(); };
        document.getElementById('reset-btn').onclick = () => { 
            if(confirm("Reset complet ?")) { db.ref("mot").remove(); localStorage.clear(); location.reload(); }
        };

        checkLocalPlayer();
    </script>
</body>
</html>
