<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forêt Mystère - ISMAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0a1a0a;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: none;
        }

        #game-board {
            position: relative;
            width: 90vw;
            height: 60vh;
            background: #1a331a; /* Couleur herbe sombre */
            border: 4px solid #2d5a2d;
            border-radius: 10px;
            overflow: hidden;
            background-image: radial-gradient(#244224 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Personnage */
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #5865F2; /* Bleu Discord */
            border-radius: 5px;
            transition: 0.1s linear;
            z-index: 10;
        }

        /* Coffre */
        #chest {
            position: absolute;
            width: 35px;
            height: 30px;
            background: #ffd700;
            border: 3px solid #b8860b;
            bottom: 20px;
            right: 20px;
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* Arbres (Obstacles) */
        .tree {
            position: absolute;
            background: #0d210d;
            border-radius: 50%;
        }

        /* Écran de victoire */
        #victory-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: linear-gradient(-45deg, #5865F2, #e73c7e, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .ismac-title {
            font-family: 'Poppins', sans-serif;
            font-size: 5rem;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 0;
        }

        /* Contrôles tactiles pour mobile */
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border: 2px solid white;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            user-select: none;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div style="font-size: 0.6rem; margin-bottom: 10px;">TROUVE LE COFFRE ISMAC</div>

    <div id="game-board">
        <div id="player"></div>
        <div id="chest"></div>
        </div>

    <div id="controls">
        <div></div>
        <div class="btn" id="up">▲</div>
        <div></div>
        <div class="btn" id="left">◀</div>
        <div class="btn" id="down">▼</div>
        <div class="btn" id="right">▶</div>
    </div>

    <div id="victory-screen">
        <div style="font-size: 0.8rem; margin-bottom: 20px;">VOUS AVEZ TROUVÉ</div>
        <h1 class="ismac-title">ISMAC</h1>
        <button onclick="location.reload()" style="margin-top: 30px; background: white; border: none; padding: 10px 20px; font-family: 'Press Start 2P'; font-size: 0.5rem; cursor: pointer;">REJOUER</button>
    </div>

    <script>
        const player = document.getElementById('player');
        const chest = document.getElementById('chest');
        const board = document.getElementById('game-board');
        const victoryScreen = document.getElementById('victory-screen');

        let posX = 20;
        let posY = 20;
        const step = 15;

        // Génération d'obstacles (arbres)
        for(let i=0; i<15; i++) {
            const tree = document.createElement('div');
            tree.className = 'tree';
            const size = Math.random() * 40 + 30;
            tree.style.width = size + 'px';
            tree.style.height = size + 'px';
            tree.style.left = Math.random() * 70 + 10 + '%';
            tree.style.top = Math.random() * 70 + 10 + '%';
            board.appendChild(tree);
        }

        function updatePosition() {
            player.style.left = posX + 'px';
            player.style.top = posY + 'px';
            checkVictory();
        }

        function move(dir) {
            const boardRect = board.getBoundingClientRect();
            if (dir === 'up' && posY > 0) posY -= step;
            if (dir === 'down' && posY < boardRect.height - 35) posY += step;
            if (dir === 'left' && posX > 0) posX -= step;
            if (dir === 'right' && posX < boardRect.width - 35) posX += step;
            updatePosition();
        }

        function checkVictory() {
            const p = player.getBoundingClientRect();
            const c = chest.getBoundingClientRect();

            // Collision simple
            if (!(p.right < c.left || p.left > c.right || p.bottom < c.top || p.top > c.bottom)) {
                victoryScreen.style.display = 'flex';
            }
        }

        // Contrôles Clavier
        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowUp") move('up');
            if (e.key === "ArrowDown") move('down');
            if (e.key === "ArrowLeft") move('left');
            if (e.key === "ArrowRight") move('right');
        });

        // Contrôles Tactiles
        document.getElementById('up').ontouchstart = (e) => { e.preventDefault(); move('up'); };
        document.getElementById('down').ontouchstart = (e) => { e.preventDefault(); move('down'); };
        document.getElementById('left').ontouchstart = (e) => { e.preventDefault(); move('left'); };
        document.getElementById('right').ontouchstart = (e) => { e.preventDefault(); move('right'); };
        
        // Support clic souris pour test PC
        document.getElementById('up').onclick = () => move('up');
        document.getElementById('down').onclick = () => move('down');
        document.getElementById('left').onclick = () => move('left');
        document.getElementById('right').onclick = () => move('right');

        updatePosition();
    </script>
</body>
</html>
