<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot Mystère - ISMAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --pixel-font: 'Press Start 2P', cursive;
            --modern-font: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            /* DE BASE : On est en mode Pixel */
            font-family: var(--pixel-font);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            
            /* LA MAGIE : Cette ligne permet la transition douce de 2 secondes */
            transition: background 2s ease, font-family 0.5s ease;
        }

        /* --- LE MODE MODERNE (S'active avec la classe .victory) --- */
        body.victory {
            /* Fond dégradé animé */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            
            /* Changement de police vers du moderne */
            font-family: var(--modern-font);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- CONTENEUR DU JEU (Disparaît à la fin) --- */
        #game-container {
            transition: all 1s ease;
            opacity: 1;
            transform: scale(1);
        }

        body.victory #game-container {
            opacity: 0;
            transform: scale(1.5); /* Effet de zoom avant de disparaître */
            pointer-events: none; /* On ne peut plus cliquer */
            position: absolute; /* Pour ne pas gêner le texte final */
        }

        #word-display {
            font-size: 1.8rem;
            margin-bottom: 40px;
            letter-spacing: 10px;
        }

        input {
            background: #000;
            border: 4px solid #fff; /* Bords carrés épais */
            color: #fff;
            font-family: inherit;
            font-size: 1.5rem;
            width: 60px;
            text-align: center;
            padding: 10px;
            outline: none;
            text-transform: uppercase;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }

        button {
            font-family: inherit;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            background: #fff;
            color: #000;
            font-size: 0.8rem;
        }

        /* --- ÉCRAN FINAL (Apparaît à la fin) --- */
        #final-screen {
            position: absolute;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s ease 1s; /* Le délai de 1s permet d'attendre que le jeu disparaisse */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            z-index: 10;
        }

        body.victory #final-screen {
            opacity: 1;
            transform: translateY(0);
        }

        .discord-text {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .big-ismac {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -5px; /* Style très moderne compact */
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 50px; /* Bords très ronds */
            backdrop-filter: blur(10px); /* Effet de verre dépoli */
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-shadow: 0 0 0; /* On enlève l'ombre rétro */
        }

        #message {
            margin-top: 20px;
            height: 20px;
            font-size: 0.7rem;
            color: #ff4444;
        }

        /* Bouton reset discret */
        #reset-btn {
            position: fixed;
            bottom: 10px;
            background: transparent;
            color: rgba(255,255,255,0.3);
            font-size: 0.5rem;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="word-display">_ _ _ _ _</div>
        <input type="text" id="letter-input" maxlength="1" autofocus autocomplete="off">
        <br>
        <button id="validate-btn">VALIDER</button>
        <div id="message"></div>
    </div>

    <div id="final-screen">
        <div class="discord-text">Rendez-vous sur Discord</div>
        <div class="big-ismac">ISMAC</div>
    </div>

    <button id="reset-btn">ADMIN RESET</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLUNQhx8h0dHmiI3rqJ6QPuDju0Aa4zAo",
            authDomain: "trailer-90acb.firebaseapp.com",
            databaseURL: "https://trailer-90acb-default-rtdb.firebaseio.com",
            projectId: "trailer-90acb",
            storageBucket: "trailer-90acb.firebasestorage.app",
            messagingSenderId: "216077694665",
            appId: "1:216077694665:web:e6090a278b656f7d2f7f18"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const SECRET_WORD = "ISMAC";
        
        // Eléments
        const displayElement = document.getElementById('word-display');
        const inputElement = document.getElementById('letter-input');
        const btnElement = document.getElementById('validate-btn');
        const messageElement = document.getElementById('message');

        // Fonction pour activer le mode moderne
        function activateModernMode() {
            document.body.classList.add('victory');
        }

        // Vérification au chargement
        function checkLocalStatus() {
            if (localStorage.getItem('hasContributed') === 'true' && !document.body.classList.contains('victory')) {
                // Si l'utilisateur a déjà joué mais que le mot n'est pas fini globalement
                inputElement.disabled = true;
                btnElement.disabled = true;
                inputElement.value = "✔";
                messageElement.style.color = "#00ff00";
                messageElement.innerText = "CONTRIBUTION ENREGISTRÉE";
            }
        }

        // Écoute de la base de données
        db.ref("mot").on("value", (snapshot) => {
            const data = snapshot.val() || {};
            let display = "";
            let foundCount = 0;

            for (let i = 0; i < SECRET_WORD.length; i++) {
                if (data[i] === true) {
                    display += SECRET_WORD[i] + " ";
                    foundCount++;
                } else {
                    display += "_ ";
                }
            }
            displayElement.innerText = display.trim();

            // Si le mot est complet
            if (foundCount === SECRET_WORD.length) {
                activateModernMode();
            } else {
                document.body.classList.remove('victory');
                checkLocalStatus();
            }
        });

        // Validation
        const validate = () => {
            if (localStorage.getItem('hasContributed') === 'true') return;

            const char = inputElement.value.toUpperCase();
            if (!char) return;

            inputElement.value = "";
            inputElement.disabled = true;
            btnElement.disabled = true;

            if (SECRET_WORD.includes(char)) {
                // Bonne réponse
                for (let i = 0; i < SECRET_WORD.length; i++) {
                    if (SECRET_WORD[i] === char) db.ref("mot/" + i).set(true);
                }
                localStorage.setItem('hasContributed', 'true');
                messageElement.style.color = "#00ff00";
                messageElement.innerText = "BRAVO !";
            } else {
                // Mauvaise réponse
                messageElement.style.color = "#ff4444";
                messageElement.innerText = "NON...";
                setTimeout(() => {
                    inputElement.disabled = false;
                    btnElement.disabled = false;
                    messageElement.innerText = "";
                    inputElement.focus();
                }, 1000);
            }
        };

        btnElement.onclick = validate;
        inputElement.onkeypress = (e) => { if (e.key === "Enter") validate(); };
        
        // Reset Admin
        document.getElementById('reset-btn').onclick = () => { 
            if(confirm("Reset complet ?")) { 
                db.ref("mot").remove(); 
                localStorage.clear(); 
                location.reload(); 
            }
        };

        checkLocalStatus();
    </script>
</body>
</html>
